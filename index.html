<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video player</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" poster="./images/poster.jpg" muted src="https://media.w3.org/2010/05/sintel/trailer.mp4" width="400px"></video>
            
            <div class="player-overlay">
                <h2 class="player-title">MÃºsica para programar</h2>
                <div class="player-actions">
                <button class="button" aria-label=" Retroceder 10 seg" title=" Retroceder 10 seg" id="backward"></button>
                <button class="button" aria-label=" Reproducir" title ="Reproducir" id="play"></button>
                <button hidden class="button" aria-label="Pausar" title="Pausar" id="pause"></button>
                <button class="button" aria-label=" Adelantar 10 seg" title="Adelantar 10 seg" id="forward"></button>
            </div>
             <div class="player-progress">
                <input id="progress" type="range" min="0" max="100" step="1">
             </div>
            </div>
            
            
        </div>
        
    </div>
    
    <script src="./js/index.js"></script>

</body>
</html
